<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PORTAL DROP</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  background:#050510;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui;
  color:white;
}

/* animated neon background */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(circle at 30% 30%, #6b4bff55, transparent 40%),
    radial-gradient(circle at 70% 60%, #ff2ea655, transparent 40%);
  animation:bgmove 8s linear infinite alternate;
}
@keyframes bgmove{
  from{transform:translate(-10%,-10%)}
  to{transform:translate(10%,10%)}
}

/* portal ring */
.portal{
  width:260px;
  height:260px;
  border-radius:50%;
  border:6px solid transparent;
  border-top:6px solid #7c5cff;
  border-bottom:6px solid #ff2ea6;
  animation:spin 3s linear infinite;
  position:relative;
  box-shadow:0 0 40px #7c5cffaa, 0 0 80px #ff2ea6aa;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

.center-text{
  position:absolute;
  font-size:20px;
  letter-spacing:2px;
  opacity:.7;
}

.big-drop{
  position:absolute;
  text-align:center;
  font-size:34px;
  font-weight:900;
  opacity:0;
  transform:scale(.5);
  transition:.5s ease;
}

.show{
  opacity:1;
  transform:scale(1);
}

.btn{
  position:absolute;
  bottom:80px;
  padding:14px 28px;
  border-radius:40px;
  background:linear-gradient(90deg,#7c5cff,#ff2ea6);
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 10px 30px #000;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

</style>
</head>
<body>

<div class="portal"></div>
<div class="center-text">Preparing Drop...</div>

<div class="big-drop" id="drop">
