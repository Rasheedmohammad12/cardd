<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ramadan ‚Äî Luxury 3D Decor (Fixed)</title>

  <style>
    :root{
      --bg1:#05060a; --bg2:#0b0c16;
      --gold:#f6d365; --gold2:#fda085;
      --mint:#7cf7d4; --text:#f4f6ff;
      --stroke:rgba(255,255,255,.14);
      --glass:rgba(255,255,255,.07);
      --shadow: 0 26px 90px rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(246,211,101,.16), transparent 55%),
        radial-gradient(900px 600px at 80% 25%, rgba(124,247,212,.10), transparent 55%),
        radial-gradient(1000px 700px at 50% 110%, rgba(253,160,133,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    #stage{
      position:fixed;
      inset:0;
      overflow:hidden;
    }
    canvas{
      width:100%;
      height:100%;
      display:block;
      position:absolute;
      inset:0;
      z-index:1;
    }

    /* UI overlay */
    .ui{
      position:absolute;
      inset:0;
      z-index:5;
      pointer-events:none;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding: clamp(14px, 2vw, 22px);
    }

    .chip{
      align-self:flex-start;
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      font-size:12px;
      color: rgba(255,255,255,.92);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, var(--mint), rgba(124,247,212,.2));
      box-shadow: 0 0 18px rgba(124,247,212,.55);
    }

    .title{
      text-align:center;
      margin-bottom: 18px;
      transform: translateY(16px);
      opacity: 0;
      transition: opacity .75s ease, transform .75s ease;
      text-shadow: 0 20px 60px rgba(0,0,0,.70);
    }
    .title.on{
      opacity:1;
      transform: translateY(0);
    }
    .title h1{
      margin:0;
      font-size: clamp(26px, 4.4vw, 64px);
      letter-spacing:.2px;
      background: linear-gradient(90deg, var(--gold), #fff, var(--mint));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      filter: drop-shadow(0 20px 40px rgba(246,211,101,.14));
    }
    .title p{
      margin:10px 0 0;
      font-size: clamp(13px, 1.6vw, 18px);
      color: rgba(255,255,255,.84);
    }

    /* Rope click */
    .ropeWrap{
      position:absolute;
      inset:0;
      z-index:10;
      pointer-events:none;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .rope{
      position:absolute;
      top:0;
      width: 6px;
      height: 62vh;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      opacity:.95;
      pointer-events:none;
    }

    .knob{
      position:absolute;
      top: calc(62vh - 16px);
      width: 58px;
      height: 58px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: radial-gradient(circle at 30% 30%, rgba(246,211,101,.95), rgba(253,160,133,.55) 55%, rgba(255,255,255,.05));
      box-shadow: 0 18px 75px rgba(246,211,101,.18);
      cursor: pointer;
      display:grid;
      place-items:center;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease;
      pointer-events:auto;
    }
    .knob:hover{ transform: translateY(2px) scale(1.02); }
    .knob:active{ transform: translateY(8px) scale(0.98); }

    .knob svg{ opacity:.9; }

    .hint{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 26px;
      width: min(560px, 92vw);
      text-align:center;
      color: rgba(255,255,255,.75);
      font-size: 12px;
      pointer-events:none;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      z-index: 12;
    }

    /* Backup button */
    .btn{
      position:absolute;
      right: 18px;
      bottom: 18px;
      z-index: 20;
      pointer-events:auto;
      padding: 12px 14px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.07);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      cursor:pointer;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      transition: transform .15s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(2px); }

    .pulse{
      position:absolute;
      inset:auto auto 22px 22px;
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(255,80,120,.95);
      box-shadow: 0 0 0 0 rgba(255,80,120,.55);
      animation: pulse 1.2s infinite;
      opacity: 0;
      transition: opacity .3s ease;
      pointer-events:none;
      z-index: 20;
    }
    .pulse.on{ opacity:1; }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(255,80,120,.55); }
      70%{ box-shadow: 0 0 0 16px rgba(255,80,120,0); }
      100%{ box-shadow: 0 0 0 0 rgba(255,80,120,0); }
    }
  </style>
</head>

<body>
  <div id="stage">
    <canvas id="c"></canvas>

    <div class="ui">
      <div class="chip"><span class="dot"></span><span id="status">ÿßŸÉÿ®ÿ≥ ÿßŸÑÿ≠ÿ®ŸÑ ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿ≤ŸäŸÜÿ© ÿ±ŸÖÿ∂ÿßŸÜ ‚ú®</span></div>

      <div class="title" id="title">
        <h1>ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ</h1>
        <p>ÿ£ÿπÿßÿØ ÿßŸÑŸÑŸá ÿπŸÑŸäŸÜÿß ŸàÿπŸÑŸäŸÉŸÖ ÿßŸÑÿ¥Ÿáÿ± ÿ®ÿßŸÑÿÆŸäÿ± ŸàÿßŸÑÿ®ÿ±ŸÉÿ©</p>
      </div>

      <div style="height:1px"></div>
    </div>

    <div class="ropeWrap">
      <div class="rope"></div>

      <div class="knob" id="knob" title="Click">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M12 2c1.7 1.2 2.8 2.9 3 5h2v2h-1v2.3c0 2.3-1.2 4.4-3 5.7V21H11v-3.1c-1.8-1.3-3-3.4-3-5.7V9H7V7h2c.2-2.1 1.3-3.8 3-5Z"
                stroke="rgba(15,10,4,.9)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="hint">ŸÉÿ®ÿ≥ÿ© Ÿàÿßÿ≠ÿØÿ©: ÿ™ÿ¥ÿ∫ŸäŸÑ ‚ú® ‚Äî ŸÉÿ®ÿ≥ÿ© ÿ´ÿßŸÜŸäÿ©: ÿ•ÿ∑ŸÅÿßÿ°</div>
    </div>

    <button class="btn" id="backupBtn">ÿ™ÿ¥ÿ∫ŸäŸÑ / ÿ•ÿ∑ŸÅÿßÿ°</button>
    <div class="pulse" id="pulse"></div>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { EffectComposer } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js";
    import { UnrealBloomPass } from "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js";

    // DOM
    const canvas = document.getElementById("c");
    const knob   = document.getElementById("knob");
    const status = document.getElementById("status");
    const title  = document.getElementById("title");
    const pulse  = document.getElementById("pulse");
    const backupBtn = document.getElementById("backupBtn");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.08;

    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 140);
    camera.position.set(0, 1.0, 7.2);

    // Lights
    const amb = new THREE.AmbientLight(0xffffff, 0.18);
    scene.add(amb);

    const key = new THREE.DirectionalLight(0xfff1cf, 0.22);
    key.position.set(2.6, 3.2, 2.0);
    scene.add(key);

    const rim = new THREE.DirectionalLight(0xcfefff, 0.18);
    rim.position.set(-3.2, 1.2, -2.4);
    scene.add(rim);

    // Root
    const root = new THREE.Group();
    scene.add(root);

    function makeMetal(hex, rough=0.18, metal=1){
      return new THREE.MeshStandardMaterial({
        color: new THREE.Color(hex),
        roughness: rough,
        metalness: metal
      });
    }

    // Stars + gold dust
    const starCount = 1700;
    const g = new THREE.BufferGeometry();
    const pos = new Float32Array(starCount*3);
    const col = new Float32Array(starCount*3);

    for(let i=0;i<starCount;i++){
      pos[i*3+0] = (Math.random()-0.5)*14.0;
      pos[i*3+1] = (Math.random()-0.5)*10.0;
      pos[i*3+2] = -Math.random()*20.0;

      const t = Math.random();
      const c = new THREE.Color().setHSL(0.10 + 0.25*t, 0.9, 0.66);
      if(Math.random()<0.25) c.set("#7cf7d4");
      if(Math.random()<0.10) c.set("#ffffff");
      col[i*3+0]=c.r; col[i*3+1]=c.g; col[i*3+2]=c.b;
    }
    g.setAttribute("position", new THREE.BufferAttribute(pos,3));
    g.setAttribute("color", new THREE.BufferAttribute(col,3));

    const stars = new THREE.Points(g, new THREE.PointsMaterial({
      size: 0.028,
      vertexColors:true,
      transparent:true,
      opacity:0.95,
      depthWrite:false
    }));
    stars.position.z = -4;
    scene.add(stars);

    // Crescent
    const crescent = new THREE.Group();

    const arcGeo = new THREE.TorusGeometry(1.28, 0.25, 72, 280, Math.PI*1.58);
    const arc = new THREE.Mesh(arcGeo, makeMetal("#f6d365", 0.14, 1));
    arc.rotation.z = Math.PI*0.18;
    arc.rotation.x = Math.PI*0.06;

    const cutGeo = new THREE.TorusGeometry(1.05, 0.21, 72, 280, Math.PI*1.58);
    const cut = new THREE.Mesh(cutGeo, makeMetal("#0b0c14", 0.92, 0.06));
    cut.position.set(0.16, -0.03, 0.09);
    cut.rotation.copy(arc.rotation);

    const star = new THREE.Mesh(
      new THREE.IcosahedronGeometry(0.17, 1),
      makeMetal("#ffffff", 0.22, 0.9)
    );
    star.position.set(1.14, 0.94, 0.25);

    crescent.add(arc, cut, star);
    crescent.position.set(0, 0.65, -2.6);
    crescent.scale.setScalar(0.65);
    root.add(crescent);

    // Lanterns
    function createLantern(scale=1){
      const group = new THREE.Group();

      const body = new THREE.Mesh(
        new THREE.CylinderGeometry(0.22, 0.26, 0.52, 56, 1, true),
        makeMetal("#fda085", 0.34, 0.85)
      );

      const ribMat = makeMetal("#f6d365", 0.20, 1);
      for(let i=0;i<10;i++){
        const rib = new THREE.Mesh(
          new THREE.CylinderGeometry(0.005, 0.005, 0.56, 10),
          ribMat
        );
        const a = (i/10) * Math.PI*2;
        rib.position.set(Math.cos(a)*0.25, 0, Math.sin(a)*0.25);
        group.add(rib);
      }

      const cap = new THREE.Mesh(
        new THREE.SphereGeometry(0.18, 44, 32),
        makeMetal("#f6d365", 0.16, 1)
      );
      cap.scale.set(1.12, 0.65, 1.12);
      cap.position.y = 0.33;

      const cap2 = cap.clone();
      cap2.position.y = -0.33;

      const hook = new THREE.Mesh(
        new THREE.TorusGeometry(0.10, 0.02, 22, 44),
        makeMetal("#ffffff", 0.25, 0.95)
      );
      hook.position.y = 0.58;
      hook.rotation.x = Math.PI/2;

      const light = new THREE.PointLight(0xffe7b0, 0.0, 7.0, 2.0);
      light.position.set(0, 0, 0);

      group.add(body, cap, cap2, hook, light);
      group.scale.setScalar(scale);

      return { group, light };
    }

    const L1 = createLantern(1.15);
    const L2 = createLantern(1.0);
    const L3 = createLantern(0.82);

    L1.group.position.set(-2.2, 0.35, -0.1);
    L2.group.position.set( 2.3, 0.05,  0.1);
    L3.group.position.set( 0.0,-0.75, -0.3);

    root.add(L1.group, L2.group, L3.group);

    // Floor glow
    const floorGlow = new THREE.Mesh(
      new THREE.RingGeometry(0.9, 2.9, 100),
      new THREE.MeshStandardMaterial({
        color: new THREE.Color("#fda085"),
        transparent:true,
        opacity:0.02,
        roughness: 1.0,
        metalness: 0.0,
        side: THREE.DoubleSide
      })
    );
    floorGlow.rotation.x = Math.PI/2;
    floorGlow.position.y = -0.95;
    root.add(floorGlow);

    // Postprocessing
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));

    const bloom = new UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), 0.85, 0.75, 0.20);
    composer.addPass(bloom);

    // Toggle
    let on = false;
    let power = 0.0;
    let target = 0.0;

    function toggle(){
      on = !on;
      target = on ? 1.0 : 0.0;

      // click feedback
      knob.style.transform = "translateY(8px) scale(0.98)";
      setTimeout(()=> knob.style.transform = "", 140);
    }

    knob.addEventListener("click", toggle);
    backupBtn.addEventListener("click", toggle);

    // Resize
    function resize(){
      renderer.setSize(innerWidth, innerHeight, false);
      composer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      bloom.setSize(innerWidth, innerHeight);
    }
    window.addEventListener("resize", resize);
    resize();

    // UI state
    function uiUpdate(){
      if(power < 0.05){
        status.textContent = "ÿßŸÉÿ®ÿ≥ ÿßŸÑÿ≠ÿ®ŸÑ ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿ≤ŸäŸÜÿ© ÿ±ŸÖÿ∂ÿßŸÜ ‚ú®";
        title.classList.remove("on");
        pulse.classList.remove("on");
      } else if(power < 0.9){
        status.textContent = "ŸàÿßŸà‚Ä¶ ÿßŸÑÿ≤ŸäŸÜÿ© ÿßÿ¥ÿ™ÿ∫ŸÑÿ™ üòç";
        title.classList.add("on");
        pulse.classList.add("on");
      } else {
        status.textContent = "ŸÅÿÆŸÖ üî• ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ!";
        title.classList.add("on");
        pulse.classList.add("on");
      }
    }

    // Animation
    const clock = new THREE.Clock();

    function animate(){
      const t = clock.getElapsedTime();

      // smooth power
      power = THREE.MathUtils.lerp(power, target, 0.06);
      uiUpdate();

      // lights react
      amb.intensity = 0.10 + power*0.85;
      key.intensity = 0.08 + power*1.85;
      rim.intensity = 0.06 + power*0.95;

      // bloom reacts
      bloom.strength = 0.18 + power*1.15;
      bloom.radius   = 0.75;
      bloom.threshold= 0.14;

      // lantern glow
      const glowI = 2.8 * power;
      L1.light.intensity = glowI * 1.15;
      L2.light.intensity = glowI * 1.05;
      L3.light.intensity = glowI * 0.95;

      // crescent reveal
      crescent.position.z = THREE.MathUtils.lerp(-2.6, 1.55, power);
      crescent.scale.setScalar(THREE.MathUtils.lerp(0.65, 1.35, power));
      crescent.position.y = THREE.MathUtils.lerp(0.65, 0.82, power);

      // floor glow
      floorGlow.material.opacity = 0.01 + power*0.16;
      floorGlow.scale.setScalar(1.0 + power*0.20);

      // motion
      crescent.rotation.y = t * (0.35 + power*1.05);
      crescent.rotation.x = 0.05 + Math.sin(t*0.85)*0.05;

      star.rotation.y = -t * 1.25;
      star.rotation.x =  t * 1.05;

      const swing = 0.06 + power*0.14;
      L1.group.rotation.z = Math.sin(t*0.9) * swing;
      L2.group.rotation.z = Math.sin(t*1.05 + 1.2) * swing*0.92;
      L3.group.rotation.z = Math.sin(t*1.1 + 2.2) * swing*0.85;

      L1.group.position.y = 0.35 + Math.sin(t*0.8) * (0.04 + power*0.06);
      L2.group.position.y = 0.05 + Math.sin(t*0.9 + 0.7) * (0.04 + power*0.06);
      L3.group.position.y = -0.75 + Math.sin(t*0.95 + 1.1) * (0.03 + power*0.05);

      // stars drift
      stars.rotation.y = t * 0.03;
      stars.rotation.x = Math.sin(t*0.08) * 0.03;

      // camera drift
      camera.position.x = Math.sin(t*0.15) * 0.12;
      camera.position.y = 1.0 + Math.sin(t*0.12) * 0.08;
      camera.lookAt(0, 0.35, 0);

      composer.render();
      requestAnimationFrame(animate);
    }
    animate();

    // Start OFF
    target = 0.0;
  </script>
</body>
</html>
