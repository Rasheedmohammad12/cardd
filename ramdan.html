<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene=new THREE.Scene()
const camera=new THREE.PerspectiveCamera(45,innerWidth/innerHeight,.1,100)
camera.position.z=12

const renderer=new THREE.WebGLRenderer({canvas:c,antialias:true})
renderer.setSize(innerWidth,innerHeight)
renderer.setPixelRatio(devicePixelRatio)

window.addEventListener("resize",()=>{
renderer.setSize(innerWidth,innerHeight)
camera.aspect=innerWidth/innerHeight
camera.updateProjectionMatrix()
})

/* LIGHTS */
const ambient=new THREE.AmbientLight(0xffffff,.05)
scene.add(ambient)

const mainLight=new THREE.PointLight(0xffd88a,0,50)
mainLight.position.set(0,5,5)
scene.add(mainLight)

/* STARS ÙƒØ«ÙŠÙØ© */
const starGeo=new THREE.BufferGeometry()
const starCount=5000
const starPos=new Float32Array(starCount*3)

for(let i=0;i<starCount;i++){
starPos[i*3]=(Math.random()-.5)*80
starPos[i*3+1]=(Math.random()-.5)*50
starPos[i*3+2]=-Math.random()*100
}

starGeo.setAttribute("position",new THREE.BufferAttribute(starPos,3))
const stars=new THREE.Points(starGeo,new THREE.PointsMaterial({
color:0xffffff,
size:.15,
transparent:true,
opacity:.9
}))
scene.add(stars)

/* GARLAND LIGHTS */
const bulbs=[]
for(let i=-6;i<=6;i++){
const mesh=new THREE.Mesh(
new THREE.SphereGeometry(.25,16,16),
new THREE.MeshStandardMaterial({color:0xffffff,emissive:0xffd88a,emissiveIntensity:0})
)
mesh.position.set(i,4,-5)
scene.add(mesh)

const light=new THREE.PointLight(0xffd88a,0,10)
light.position.copy(mesh.position)
scene.add(light)

bulbs.push({mesh,light})
}

/* LANTERNS Ø£ÙƒØ«Ø± */
function lantern(x,y){
const g=new THREE.Group()
const body=new THREE.Mesh(
new THREE.CylinderGeometry(.5,.5,1.5,32),
new THREE.MeshStandardMaterial({color:0xf6d365,metalness:.8,roughness:.3})
)
const glow=new THREE.PointLight(0xffd88a,0,20)
g.add(body,glow)
g.position.set(x,y,-8)
scene.add(g)
return {g,glow}
}

const L1=lantern(-6,1)
const L2=lantern(-3,-1)
const L3=lantern(0,0)
const L4=lantern(3,-1)
const L5=lantern(6,1)

/* TOGGLE */
let on=false
let reveal=0
let target=0

const title=document.getElementById("title")
const popBtn=document.getElementById("popBtn")

popBtn.onclick=()=>{
on=!on
target=on?1:0
title.classList.toggle("on",on)
}

function animate(){
requestAnimationFrame(animate)

reveal+= (target-reveal)*.05

ambient.intensity=.05+reveal*.6
mainLight.intensity=reveal*3

bulbs.forEach(b=>{
b.mesh.material.emissiveIntensity=reveal*3
b.light.intensity=reveal*4
})

;[L1,L2,L3,L4,L5].forEach(l=>{
l.glow.intensity=reveal*4
l.g.position.z=-8+reveal*5
})

stars.rotation.y+=.0005

renderer.render(scene,camera)
}
animate()
</script>
