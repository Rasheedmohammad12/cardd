<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ramadan ‚Äî Pull Rope Reveal (VIP)</title>

  <style>
    :root{
      --bg1:#05060a; --bg2:#0b0c16;
      --gold:#f6d365; --gold2:#fda085;
      --mint:#7cf7d4; --text:#f4f6ff;
      --stroke:rgba(255,255,255,.14);
      --shadow: 0 26px 90px rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(246,211,101,.14), transparent 55%),
        radial-gradient(900px 600px at 80% 25%, rgba(124,247,212,.10), transparent 55%),
        radial-gradient(1000px 700px at 50% 110%, rgba(253,160,133,.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    #stage{ position:fixed; inset:0; overflow:hidden; }
    canvas{ width:100%; height:100%; display:block; position:absolute; inset:0; z-index:1; }

    /* UI overlay */
    .ui{
      position:absolute; inset:0; z-index:5;
      pointer-events:none;
      display:flex; flex-direction:column; justify-content:space-between;
      padding: 18px;
    }
    .chip{
      align-self:flex-start;
      display:flex; gap:10px; align-items:center;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      font-size:12px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      opacity: .95;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: var(--mint);
      box-shadow: 0 0 18px rgba(124,247,212,.55);
    }

    /* Title starts hidden */
    .title{
      text-align:center;
      margin-bottom: 18px;
      transform: translateY(16px);
      opacity: 0;
      transition: opacity .2s linear, transform .2s linear;
      text-shadow: 0 20px 60px rgba(0,0,0,.70);
    }
    .title h1{
      margin:0;
      font-size: clamp(26px, 4.4vw, 64px);
      background: linear-gradient(90deg, var(--gold), #fff, var(--mint));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .title p{ margin:10px 0 0; font-size: 15px; color: rgba(255,255,255,.84); }

    /* Rope */
    .ropeWrap{
      position:absolute; inset:0;
      z-index:10;
      display:flex; justify-content:center; align-items:flex-start;
      pointer-events:none;
    }
    .rope{
      position:absolute; top:0;
      width: 6px;
      height: 55vh;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
      opacity:.95;
      pointer-events:none;
    }
    .knob{
      position:absolute;
      top: calc(55vh - 18px);
      width: 58px; height: 58px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: radial-gradient(circle at 30% 30%, rgba(246,211,101,.95), rgba(253,160,133,.55) 55%, rgba(255,255,255,.05));
      box-shadow: 0 18px 75px rgba(246,211,101,.18);
      cursor: grab;
      display:grid; place-items:center;
      pointer-events:auto;
      user-select:none;
      touch-action:none;
      transition: transform .1s ease;
    }
    .knob:active{ cursor: grabbing; transform: translateY(6px) scale(0.98); }

    .hint{
      position:absolute;
      left:50%; transform: translateX(-50%);
      bottom: 24px;
      width: min(560px, 92vw);
      text-align:center;
      color: rgba(255,255,255,.75);
      font-size: 12px;
      pointer-events:none;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      z-index: 12;
    }

    .bar{
      position:absolute;
      left:50%; transform: translateX(-50%);
      bottom: 62px;
      width: min(560px, 92vw);
      height: 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      z-index:12;
      pointer-events:none;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(246,211,101,.92), rgba(124,247,212,.55));
      box-shadow: 0 0 30px rgba(246,211,101,.16);
    }
  </style>
</head>

<body>
  <div id="stage">
    <canvas id="c"></canvas>

    <div class="ui">
      <div class="chip"><span class="dot"></span><span id="status">ÿßÿ≥ÿ≠ÿ® ÿßŸÑÿ≠ÿ®ŸÑ ŸÑÿ™ÿ∑ŸÑÿπ ÿ≤ŸäŸÜÿ© ÿ±ŸÖÿ∂ÿßŸÜ ‚ú®</span></div>

      <div class="title" id="title">
        <h1>ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ</h1>
        <p>ÿ£ÿπÿßÿØ ÿßŸÑŸÑŸá ÿπŸÑŸäŸÜÿß ŸàÿπŸÑŸäŸÉŸÖ ÿßŸÑÿ¥Ÿáÿ± ÿ®ÿßŸÑÿÆŸäÿ± ŸàÿßŸÑÿ®ÿ±ŸÉÿ©</p>
      </div>

      <div style="height:1px"></div>
    </div>

    <div class="ropeWrap">
      <div class="rope" id="rope"></div>

      <div class="knob" id="knob" title="Pull">
        ‚ú®
      </div>

      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="hint">ÿßÿ≥ÿ≠ÿ® ŸÑŸÑÿ£ÿ≥ŸÅŸÑ‚Ä¶ ŸàŸÉŸÑ ŸÖÿß ÿ™ÿ≥ÿ≠ÿ® ÿ£ŸÉÿ´ÿ±ÿå ÿßŸÑÿ≤ŸäŸÜÿ© ÿ®ÿ™ÿ∑ŸÑÿπ ÿ£ŸÉÿ´ÿ±</div>
    </div>
  </div>

  <!-- Three.js (NO MODULES) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // ---------- DOM ----------
    const canvas = document.getElementById("c");
    const knob   = document.getElementById("knob");
    const ropeEl = document.getElementById("rope");
    const fill   = document.getElementById("fill");
    const status = document.getElementById("status");
    const title  = document.getElementById("title");

    // ---------- Renderer ----------
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight, false);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.08;

    // ---------- Scene ----------
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 1.0, 7.4);

    // ---------- Lights ----------
    const amb = new THREE.AmbientLight(0xffffff, 0.08);
    scene.add(amb);

    const key = new THREE.DirectionalLight(0xfff1cf, 0.08);
    key.position.set(2.6, 3.2, 2.0);
    scene.add(key);

    const rim = new THREE.DirectionalLight(0xcfefff, 0.06);
    rim.position.set(-3.2, 1.2, -2.4);
    scene.add(rim);

    const root = new THREE.Group();
    scene.add(root);

    function makeMetal(hex, rough=0.22, metal=1){
      return new THREE.MeshStandardMaterial({
        color: new THREE.Color(hex),
        roughness: rough,
        metalness: metal
      });
    }

    // ---------- Stars ----------
    const starCount = 1800;
    const g = new THREE.BufferGeometry();
    const pos = new Float32Array(starCount*3);

    for(let i=0;i<starCount;i++){
      pos[i*3+0] = (Math.random()-0.5)*14.0;
      pos[i*3+1] = (Math.random()-0.5)*10.0;
      pos[i*3+2] = -Math.random()*22.0;
    }
    g.setAttribute("position", new THREE.BufferAttribute(pos,3));
    const stars = new THREE.Points(g, new THREE.PointsMaterial({
      size: 0.03,
      color: 0xffffff,
      transparent:true,
      opacity:0.85,
      depthWrite:false
    }));
    stars.position.z = -5;
    scene.add(stars);

    // ---------- Crescent (REAL LOOK) ----------
    // Trick: create a thick ring then "carve" it visually by placing a second ring with dark material slightly offset.
    // But we make it much thinner + more moon-like (less like a fat C).
    const crescent = new THREE.Group();

    const outer = new THREE.Mesh(
      new THREE.TorusGeometry(1.35, 0.16, 48, 260, Math.PI*1.62),
      makeMetal("#f6d365", 0.14, 1.0)
    );
    outer.rotation.z = Math.PI*0.18;
    outer.rotation.x = Math.PI*0.05;

    const inner = new THREE.Mesh(
      new THREE.TorusGeometry(1.15, 0.14, 48, 260, Math.PI*1.62),
      new THREE.MeshStandardMaterial({
        color: new THREE.Color("#060712"),
        roughness: 1.0,
        metalness: 0.0
      })
    );
    inner.position.set(0.20, -0.05, 0.12);
    inner.rotation.copy(outer.rotation);

    const tinyStar = new THREE.Mesh(
      new THREE.IcosahedronGeometry(0.12, 1),
      makeMetal("#ffffff", 0.22, 0.9)
    );
    tinyStar.position.set(1.18, 0.92, 0.25);

    crescent.add(outer, inner, tinyStar);
    crescent.position.set(0, 0.8, -4.0); // hidden at start
    crescent.scale.setScalar(0.60);      // hidden at start
    root.add(crescent);

    // ---------- Lanterns ----------
    function createLantern(scale=1){
      const group = new THREE.Group();

      const body = new THREE.Mesh(
        new THREE.CylinderGeometry(0.20, 0.24, 0.50, 44, 1, true),
        makeMetal("#fda085", 0.38, 0.85)
      );

      const ribMat = makeMetal("#f6d365", 0.22, 1);
      for(let i=0;i<10;i++){
        const rib = new THREE.Mesh(
          new THREE.CylinderGeometry(0.004, 0.004, 0.54, 10),
          ribMat
        );
        const a = (i/10) * Math.PI*2;
        rib.position.set(Math.cos(a)*0.23, 0, Math.sin(a)*0.23);
        group.add(rib);
      }

      const cap = new THREE.Mesh(
        new THREE.SphereGeometry(0.16, 28, 20),
        makeMetal("#f6d365", 0.18, 1)
      );
      cap.scale.set(1.12, 0.65, 1.12);
      cap.position.y = 0.31;

      const cap2 = cap.clone();
      cap2.position.y = -0.31;

      const hook = new THREE.Mesh(
        new THREE.TorusGeometry(0.09, 0.02, 16, 30),
        makeMetal("#ffffff", 0.25, 0.95)
      );
      hook.position.y = 0.54;
      hook.rotation.x = Math.PI/2;

      const light = new THREE.PointLight(0xffe7b0, 0.0, 7.0, 2.0);
      light.position.set(0, 0, 0);

      group.add(body, cap, cap2, hook, light);
      group.scale.setScalar(scale);

      return { group, light };
    }

    const L1 = createLantern(1.1);
    const L2 = createLantern(0.95);
    const L3 = createLantern(0.78);

    // start hidden far back
    L1.group.position.set(-2.2, 0.35, -6.0);
    L2.group.position.set( 2.3, 0.05, -6.0);
    L3.group.position.set( 0.0,-0.75, -6.0);

    root.add(L1.group, L2.group, L3.group);

    // ---------- Rope interaction ----------
    let reveal = 0.0;        // smooth 0..1
    let targetReveal = 0.0;  // user 0..1

    let dragging = false;
    let startY = 0;
    let startReveal = 0;

    function clamp01(x){ return Math.max(0, Math.min(1, x)); }

    function setKnob(px){
      knob.style.transform = `translateY(${px}px)`;
      ropeEl.style.height = `calc(55vh + ${px}px)`;
    }

    knob.addEventListener("pointerdown", (e)=>{
      dragging = true;
      startY = e.clientY;
      startReveal = targetReveal;
      knob.setPointerCapture(e.pointerId);
    });

    window.addEventListener("pointermove", (e)=>{
      if(!dragging) return;
      const maxPull = innerHeight * 0.40;
      const dy = (e.clientY - startY); // down positive
      const delta = dy / maxPull;
      targetReveal = clamp01(startReveal + delta);

      setKnob(targetReveal * maxPull);
      fill.style.width = (targetReveal*100).toFixed(1) + "%";
    }, {passive:true});

    window.addEventListener("pointerup", ()=>{
      dragging = false;
    }, {passive:true});

    window.addEventListener("pointercancel", ()=>{
      dragging = false;
    }, {passive:true});

    // ---------- Resize ----------
    window.addEventListener("resize", ()=>{
      renderer.setSize(innerWidth, innerHeight, false);
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
    });

    // ---------- Animation ----------
    const clock = new THREE.Clock();

    function animate(){
      const t = clock.getElapsedTime();

      // smooth reveal
      reveal = THREE.MathUtils.lerp(reveal, targetReveal, 0.07);

      // UI text reveal
      title.style.opacity = Math.min(1, Math.max(0, (reveal - 0.15) / 0.35));
      title.style.transform = `translateY(${16 - reveal*16}px)`;

      if(reveal < 0.05) status.textContent = "ÿßÿ≥ÿ≠ÿ® ÿßŸÑÿ≠ÿ®ŸÑ ŸÑÿ™ÿ∑ŸÑÿπ ÿ≤ŸäŸÜÿ© ÿ±ŸÖÿ∂ÿßŸÜ ‚ú®";
      else if(reveal < 0.7) status.textContent = "ŸàÿßŸà‚Ä¶ ŸÉŸÖŸÑ ÿ≥ÿ≠ÿ® üòç";
      else status.textContent = "ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ üî•";

      // lights
      amb.intensity = 0.04 + reveal*0.85;
      key.intensity = 0.05 + reveal*1.90;
      rim.intensity = 0.04 + reveal*0.95;

      // crescent reveal (comes forward)
      crescent.position.z = THREE.MathUtils.lerp(-4.0, 1.6, reveal);
      crescent.scale.setScalar(THREE.MathUtils.lerp(0.60, 1.25, reveal));
      crescent.position.y = THREE.MathUtils.lerp(0.8, 0.92, reveal);

      // lanterns reveal (move forward)
      L1.group.position.z = THREE.MathUtils.lerp(-6.0, -0.1, reveal);
      L2.group.position.z = THREE.MathUtils.lerp(-6.0,  0.1, reveal);
      L3.group.position.z = THREE.MathUtils.lerp(-6.0, -0.3, reveal);

      // lantern lights
      const glowI = 2.8 * reveal;
      L1.light.intensity = glowI * 1.15;
      L2.light.intensity = glowI * 1.05;
      L3.light.intensity = glowI * 0.95;

      // motion
      crescent.rotation.y = t * (0.25 + reveal*1.0);
      crescent.rotation.x = 0.04 + Math.sin(t*0.85)*0.05;

      tinyStar.rotation.y = -t * 1.25;
      tinyStar.rotation.x =  t * 1.05;

      const swing = (0.03 + reveal*0.16);
      L1.group.rotation.z = Math.sin(t*0.9) * swing;
      L2.group.rotation.z = Math.sin(t*1.05 + 1.2) * swing*0.92;
      L3.group.rotation.z = Math.sin(t*1.1 + 2.2) * swing*0.85;

      // stars drift
      stars.rotation.y = t * 0.03;

      // camera drift
      camera.position.x = Math.sin(t*0.15) * 0.10;
      camera.position.y = 1.0 + Math.sin(t*0.12) * 0.06;
      camera.lookAt(0, 0.35, 0);

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // start position
    setKnob(0);
    fill.style.width = "0%";
  </script>
</body>
</html>
