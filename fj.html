<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مؤسسة رحلة المستقبل للبرمجة</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Tahoma, Arial;
  background: radial-gradient(circle at top,#1b2a4a,#0b0f19);
  color:#fff;
  text-align:center;
}

/* ===== HEADER ===== */
header{
  padding:40px 20px 20px;
}
header img{
  width:120px;
  display:block;
  margin:0 auto 15px;
}
header h1{
  font-size:28px;
  margin:0;
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  justify-content:center;
  gap:50px;
  flex-wrap:wrap;
  perspective:1500px;
  padding:60px 20px 100px;
}

.card-box{
  width:260px;
}

/* stand */
.stand{
  width:200px;
  height:16px;
  background:#fff;
  margin:0 auto;
  border-radius:20px;
  box-shadow:0 12px 25px rgba(0,0,0,.5);
}

/* card */
.card{
  width:260px;
  height:170px;
  margin:0 auto -8px;
  transform-style:preserve-3d;
  animation: spin 10s linear infinite;
  cursor:grab;
  position:relative;
  z-index:2;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 25px 55px rgba(0,0,0,.65);
}

/* text */
.card-box p{
  margin-top:18px;
  font-size:15px;
  opacity:.9;
}

/* animation */
@keyframes spin{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="https://i.imgur.com/rIOOeOL.png" alt="logo">
  <h1>مؤسسة رحلة المستقبل للبرمجة</h1>
</header>

<section class="cards">

  <div class="card-box">
    <div class="card">
      <img src="https://i.imgur.com/dlMnhHn.png">
    </div>
    <div class="stand"></div>
    <p>بطاقة NFC معدنية</p>
  </div>

  <div class="card-box">
    <div class="card">
      <img src="https://i.imgur.com/dlMnhHn.png">
    </div>
    <div class="stand"></div>
    <p>بطاقة NFC نحاسية</p>
  </div>

  <div class="card-box">
    <div class="card">
      <img src="https://i.imgur.com/dlMnhHn.png">
    </div>
    <div class="stand"></div>
    <p>بطاقة NFC خشبية</p>
  </div>

  <div class="card-box">
    <div class="card">
      <img src="https://i.imgur.com/dlMnhHn.png">
    </div>
    <div class="stand"></div>
    <p>بطاقة NFC سوداء فاخرة</p>
  </div>

</section>

<script>
document.querySelectorAll('.card').forEach(card=>{
  let isDown=false, startX=0, rot=0;

  card.addEventListener('pointerdown',e=>{
    isDown=true;
    card.style.animationPlayState='paused';
    startX=e.clientX;
    card.setPointerCapture(e.pointerId);
  });

  window.addEventListener('pointermove',e=>{
    if(!isDown) return;
    rot += (e.clientX - startX) * 0.45;
    card.style.transform = `rotateY(${rot}deg)`;
    startX = e.clientX;
  });

  window.addEventListener('pointerup',()=>{
    if(!isDown) return;
    isDown=false;
    card.style.animationPlayState='running';
  });
});
</script>

</body>
</html>
