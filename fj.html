<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة NFC 3D</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top,#1d2b52,#0b0f19);
  overflow:hidden;
  font-family:Tahoma,Arial;
}

/* ===== SCENE ===== */
.scene{
  perspective:1600px;
}

/* ===== CARD ===== */
.card{
  width:320px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  animation: autoRotate 14s linear infinite;
  cursor:grab;
}

/* image */
.card img{
  width:100%;
  height:100%;
  border-radius:18px;
  object-fit:cover;
  box-shadow:
    0 35px 80px rgba(0,0,0,.7);
}

/* shine */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(255,255,255,.35),
    transparent 80%
  );
  transform:translateX(-100%);
  animation: shine 3.5s infinite;
  pointer-events:none;
}

/* ===== ANIMATIONS ===== */
@keyframes autoRotate{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}

@keyframes shine{
  from{ transform:translateX(-100%); }
  to{ transform:translateX(100%); }
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">
    <!-- غيّر رابط الصورة لأي بطاقة -->
    <img src="https://i.imgur.com/dlMnhHn.png" alt="NFC Card">
  </div>
</div>

<script>
const card = document.getElementById('card');
let isDown=false;
let lastX=0,lastY=0;
let rotX=0, rotY=0;

card.addEventListener('pointerdown',e=>{
  isDown=true;
  card.style.animationPlayState='paused';
  lastX=e.clientX;
  lastY=e.clientY;
  card.setPointerCapture(e.pointerId);
});

window.addEventListener('pointermove',e=>{
  if(!isDown) return;

  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;

  rotY += dx * 0.4;
  rotX -= dy * 0.3;

  rotX = Math.max(-25, Math.min(25, rotX));

  card.style.transform =
    `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  lastX=e.clientX;
  lastY=e.clientY;
});

window.addEventListener('pointerup',()=>{
  if(!isDown) return;
  isDown=false;
  card.style.animationPlayState='running';
});
</script>

</body>
</html>
