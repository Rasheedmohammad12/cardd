<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقات NFC</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Tahoma,Arial;
}

/* ===== خلفية خرافية ===== */
body{
  min-height:100vh;
  background:
    radial-gradient(1200px 600px at 50% -20%, #3b6cff55, transparent 60%),
    radial-gradient(800px 500px at 10% 80%, #00ffd533, transparent 60%),
    radial-gradient(900px 500px at 90% 80%, #ff00cc33, transparent 60%),
    linear-gradient(180deg, #0b0f19, #05070d);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== عنوان ===== */
header{
  padding:50px 20px 30px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:32px;
}
header p{
  margin-top:8px;
  opacity:.85;
}

/* ===== العرض ===== */
.scene{
  perspective:1600px;
  padding-bottom:100px;
}

.card{
  width:900px;
  max-width:95vw;
  transform-style:preserve-3d;
  animation:autoRotate 18s linear infinite;
  cursor:grab;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 50px 120px rgba(0,0,0,.65);
}

.card img{
  width:100%;
  display:block;
}

/* لمعة */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.35),
    transparent 70%
  );
  transform:translateX(-120%);
  animation:shine 4.5s infinite;
  pointer-events:none;
}

/* ===== Animations ===== */
@keyframes autoRotate{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}
@keyframes shine{
  from{ transform:translateX(-120%); }
  to{ transform:translateX(120%); }
}
</style>
</head>

<body>

<header>
  <h1>مؤسسة رحلة المستقبل للبرمجة</h1>
  <p>تصميم وعرض بطاقات NFC احترافية</p>
</header>

<div class="scene">
  <div class="card" id="card">
    <!-- صورة البطاقات الأربع -->
    <img src="https://i.imgur.com/zfzOg2Q.png" alt="NFC Cards">
  </div>
</div>

<script>
const card = document.getElementById('card');
let down=false, sx=0, sy=0, rx=0, ry=0;

card.addEventListener('pointerdown',e=>{
  down=true;
  card.style.animationPlayState='paused';
  sx=e.clientX; sy=e.clientY;
  card.setPointerCapture(e.pointerId);
});

window.addEventListener('pointermove',e=>{
  if(!down) return;
  const dx=e.clientX-sx;
  const dy=e.clientY-sy;
  ry+=dx*0.35;
  rx-=dy*0.25;
  rx=Math.max(-20,Math.min(20,rx));
  card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;
  sx=e.clientX; sy=e.clientY;
});

window.addEventListener('pointerup',()=>{
  if(!down) return;
  down=false;
  card.style.animationPlayState='running';
});
</script>

</body>
</html>
