<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Only 3D</title>

<style>
/* ===== RESET ===== */
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

/* ===== SCENE ===== */
.scene{
  perspective:1600px;
  padding:40px;
}

/* ===== CARD ===== */
.card{
  width:320px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  animation:autoRotate 14s linear infinite;
  cursor:grab;

  /* قص شكل البطاقة */
  border-radius:18px;
  overflow:hidden;

  /* ظل فقط للبطاقة */
  box-shadow:0 35px 70px rgba(0,0,0,.55);
}

/* image */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== SHINE ===== */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.35),
    transparent 70%
  );
  transform:translateX(-120%);
  animation:shine 3.5s infinite;
  pointer-events:none;
}

/* ===== ANIMATIONS ===== */
@keyframes autoRotate{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}
@keyframes shine{
  from{ transform:translateX(-120%); }
  to{ transform:translateX(120%); }
}
</style>
</head>

<body>

<div class="scene">
  <div class="card" id="card">
    <!-- رابط صورة البطاقة -->
    <img src="https://i.imgur.com/uJFbo0i.png" alt="NFC Card">
  </div>
</div>

<script>
const card = document.getElementById('card');

let isDown=false;
let startX=0, startY=0;
let rotX=0, rotY=0;

card.addEventListener('pointerdown',e=>{
  isDown=true;
  card.style.animationPlayState='paused';
  startX=e.clientX;
  startY=e.clientY;
  card.setPointerCapture(e.pointerId);
});

window.addEventListener('pointermove',e=>{
  if(!isDown) return;

  const dx = e.clientX - startX;
  const dy = e.clientY - startY;

  rotY += dx * 0.4;
  rotX -= dy * 0.3;
  rotX = Math.max(-25, Math.min(25, rotX));

  card.style.transform =
    `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  startX = e.clientX;
  startY = e.clientY;
});

window.addEventListener('pointerup',()=>{
  if(!isDown) return;
  isDown=false;
  card.style.animationPlayState='running';
});
</script>

</body>
</html>
