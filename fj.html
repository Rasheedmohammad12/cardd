<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cards</title>

<style>
/* لا خلفية نهائيًا */
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

/* container */
.cards{
  display:flex;
  gap:40px;
  padding:20px;
}

/* scene */
.scene{
  perspective:1600px;
}

/* card */
.card{
  width:320px;
  height:200px;
  transform-style:preserve-3d;
  animation:autoRotate 14s linear infinite;
  cursor:grab;
}

/* image */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

/* shine */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    120deg,
    transparent 25%,
    rgba(255,255,255,.35),
    transparent 75%
  );
  transform:translateX(-120%);
  animation:shine 3.5s infinite;
  pointer-events:none;
}

/* animations */
@keyframes autoRotate{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}
@keyframes shine{
  from{ transform:translateX(-120%); }
  to{ transform:translateX(120%); }
}
</style>
</head>

<body>

<div class="cards">

  <!-- CARD 1 -->
  <div class="scene">
    <div class="card">
      <img src="https://i.imgur.com/uJFbo0i.png">
    </div>
  </div>

  <!-- CARD 2 -->
  <div class="scene">
    <div class="card">
      <img src="https://i.imgur.com/esO375h.png">
    </div>
  </div>

  <!-- CARD 3 -->
  <div class="scene">
    <div class="card">
      <img src="https://i.imgur.com/xv5IKkY.png">
    </div>
  </div>

</div>

<script>
document.querySelectorAll('.card').forEach(card=>{
  let isDown=false, lastX=0, lastY=0;
  let rotX=0, rotY=0;

  card.addEventListener('pointerdown',e=>{
    isDown=true;
    card.style.animationPlayState='paused';
    lastX=e.clientX;
    lastY=e.clientY;
    card.setPointerCapture(e.pointerId);
  });

  window.addEventListener('pointermove',e=>{
    if(!isDown) return;

    const dx=e.clientX-lastX;
    const dy=e.clientY-lastY;

    rotY += dx*0.4;
    rotX -= dy*0.3;
    rotX = Math.max(-25,Math.min(25,rotX));

    card.style.transform=
      `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

    lastX=e.clientX;
    lastY=e.clientY;
  });

  window.addEventListener('pointerup',()=>{
    if(!isDown) return;
    isDown=false;
    card.style.animationPlayState='running';
  });
});
</script>

</body>
</html>
