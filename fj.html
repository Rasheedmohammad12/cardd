<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عرض بطاقات NFC</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:Tahoma,Arial;
}

/* ===== BACKGROUND (خرافي) ===== */
body{
  background:
    radial-gradient(1200px 600px at 50% -20%, #2b4cff55, transparent 60%),
    radial-gradient(800px 500px at 10% 80%, #00ffd533, transparent 60%),
    radial-gradient(900px 500px at 90% 80%, #ff00cc33, transparent 60%),
    linear-gradient(180deg, #0b0f19, #05070d);
  color:#fff;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:50px 20px 30px;
}
header h1{
  margin:0;
  font-size:30px;
  letter-spacing:1px;
}
header p{
  opacity:.8;
  margin-top:8px;
}

/* ===== GRID ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:60px;
  max-width:1200px;
  margin:0 auto;
  padding:60px 40px 120px;
  perspective:1600px;
}

/* ===== SCENE ===== */
.scene{
  display:flex;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  width:320px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  animation:autoRotate 16s linear infinite;
  cursor:grab;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 40px 90px rgba(0,0,0,.65);
}

/* image */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* shine */
.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.35),
    transparent 70%
  );
  transform:translateX(-120%);
  animation:shine 4s infinite;
  pointer-events:none;
}

/* title under card */
.label{
  text-align:center;
  margin-top:16px;
  font-size:15px;
  opacity:.9;
}

/* ===== ANIMATIONS ===== */
@keyframes autoRotate{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}
@keyframes shine{
  from{ transform:translateX(-120%); }
  to{ transform:translateX(120%); }
}
</style>
</head>

<body>

<header>
  <h1>مؤسسة رحلة المستقبل للبرمجة</h1>
  <p>عرض بطاقات NFC بتقنية ثلاثية الأبعاد</p>
</header>

<section class="cards">

  <!-- CARD 1 -->
  <div class="scene">
    <div>
      <div class="card">
        <img src="https://i.imgur.com/uJFbo0i.png">
      </div>
      <div class="label">بطاقة NFC معدنية</div>
    </div>
  </div>

  <!-- CARD 2 -->
  <div class="scene">
    <div>
      <div class="card">
        <img src="https://i.imgur.com/esO375h.png">
      </div>
      <div class="label">بطاقة NFC نحاسية</div>
    </div>
  </div>

  <!-- CARD 3 -->
  <div class="scene">
    <div>
      <div class="card">
        <img src="https://i.imgur.com/xv5IKkY.png">
      </div>
      <div class="label">بطاقة NFC خشبية</div>
    </div>
  </div>

  <!-- CARD 4 -->
  <div class="scene">
    <div>
      <div class="card">
        <img src="https://i.imgur.com/dlMnhHn.png">
      </div>
      <div class="label">بطاقة NFC سوداء فاخرة</div>
    </div>
  </div>

</section>

<script>
document.querySelectorAll('.card').forEach(card=>{
  let isDown=false;
  let sx=0, sy=0;
  let rx=0, ry=0;

  card.addEventListener('pointerdown',e=>{
    isDown=true;
    card.style.animationPlayState='paused';
    sx=e.clientX; sy=e.clientY;
    card.setPointerCapture(e.pointerId);
  });

  window.addEventListener('pointermove',e=>{
    if(!isDown) return;

    const dx=e.clientX-sx;
    const dy=e.clientY-sy;

    ry+=dx*0.4;
    rx-=dy*0.3;
    rx=Math.max(-25,Math.min(25,rx));

    card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;

    sx=e.clientX; sy=e.clientY;
  });

  window.addEventListener('pointerup',()=>{
    if(!isDown) return;
    isDown=false;
    card.style.animationPlayState='running';
  });
});
</script>

</body>
</html>
