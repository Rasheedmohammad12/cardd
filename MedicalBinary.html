<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortho-Trauma - Medical Binary Establishment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- مكتبة pdf.js لعرض PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary: #1a5276;
            --primary-light: #2874a6;
            --primary-dark: #154360;
            --accent: #3498db;
            --medical-blue: #2c80b9;
            --medical-light: #e8f4fc;
            --gradient: linear-gradient(135deg, #1a5276 0%, #2c80b9 100%);
            --light-bg: #f8fbfe;
            --light-card: #FFFFFF;
            --dark-text: #1b4f72;
            --light-text: #566573;
            --shadow: 0 5px 15px rgba(44, 128, 185, 0.1);
            --shadow-lg: 0 10px 30px rgba(44, 128, 185, 0.15);
            --border: 1px solid #e1f0fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.7;
            overflow-x: hidden;
            font-family: 'Tajawal', sans-serif;
        }
        
        .en {
            font-family: 'Inter', sans-serif;
            direction: ltr;
            text-align: left;
        }
        
        .medical-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .medical-header {
            background: var(--gradient);
            color: white;
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .medical-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path fill="white" d="M50 10L60 40H90L65 60L75 90L50 70L25 90L35 60L10 40H40Z"/></svg>') repeat;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        
        .medical-logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
        }
        
        .medical-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* Language Toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: white;
            color: var(--medical-blue);
        }
        
        /* Navigation */
        .medical-nav {
            background: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .nav-item {
            color: var(--dark-text);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover, .nav-item.active {
            background: var(--medical-light);
            color: var(--medical-blue);
        }
        
        /* PDF Library Section */
        .pdf-library-section {
            padding: 80px 0;
            background: var(--light-bg);
        }
        
        .section-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 50px;
            text-align: center;
            color: var(--dark-text);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: var(--medical-blue);
        }
        
        /* PDF Grid */
        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .pdf-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .pdf-card:hover {
            transform: translateY(-10px);
            border-color: var(--medical-blue);
            box-shadow: var(--shadow-lg);
        }
        
        .pdf-thumbnail {
            width: 100%;
            height: 200px;
            background: var(--medical-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-icon {
            font-size: 4rem;
            color: var(--medical-blue);
        }
        
        .pdf-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .pdf-content {
            padding: 25px;
        }
        
        .pdf-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-text);
        }
        
        .pdf-meta {
            color: var(--light-text);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }
        
        .pdf-description {
            color: var(--light-text);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .pdf-actions {
            display: flex;
            gap: 10px;
        }
        
        .pdf-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pdf-btn.view {
            background: var(--medical-blue);
            color: white;
        }
        
        .pdf-btn.download {
            background: transparent;
            color: var(--medical-blue);
            border: 2px solid var(--medical-blue);
        }
        
        .pdf-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        /* PDF Viewer Modal */
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 1000px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: var(--medical-blue);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .pdf-viewer-container {
            padding: 30px;
            background: #f5f5f5;
            min-height: 500px;
            position: relative;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .control-btn {
            background: var(--medical-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--medical-blue);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--medical-blue);
            color: white;
        }
        
        .page-counter {
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: auto;
            max-height: 70vh;
            text-align: center;
        }
        
        #pdf-canvas {
            max-width: 100%;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
        }
        
        /* Language Content */
        .lang-content {
            display: none;
        }
        
        .lang-content.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
            }
            
            .pdf-controls {
                flex-wrap: wrap;
            }
            
            .zoom-controls {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="medical-header">
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="ar">العربية</button>
            <button class="lang-btn" data-lang="en">English</button>
        </div>
        <div class="medical-container">
            <div class="header-content">
                <div class="logo-container">
                    <div class="company-logo-text">OTT</div>
                </div>
                <div>
                    <h1 class="medical-logo">
                        <span class="lang-content ar active">Ortho-Trauma International</span>
                        <span class="lang-content en">Ortho-Trauma International</span>
                    </h1>
                    <p class="medical-subtitle">
                        <span class="lang-content ar active">مكتبة المنتجات الطبية</span>
                        <span class="lang-content en">Medical Products Library</span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="medical-nav">
        <div class="medical-container">
            <div class="nav-container">
                <div class="nav-item">
                    <span class="lang-content ar active">الرئيسية</span>
                    <span class="lang-content en">Home</span>
                </div>
                <div class="nav-item">
                    <span class="lang-content ar active">المنتجات</span>
                    <span class="lang-content en">Products</span>
                </div>
                <div class="nav-item active">
                    <span class="lang-content ar active">مكتبة PDF</span>
                    <span class="lang-content en">PDF Library</span>
                </div>
                <div class="nav-item">
                    <span class="lang-content ar active">اتصل بنا</span>
                    <span class="lang-content en">Contact Us</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- PDF Library Section -->
    <section class="pdf-library-section">
        <div class="medical-container">
            <h2 class="section-title">
                <span class="lang-content ar active">مكتبة الكتالوجات الطبية</span>
                <span class="lang-content en">Medical Catalogs Library</span>
            </h2>
            
            <div class="pdf-grid" id="pdfGrid">
                <!-- سيتم ملء هذا القسم بـ JavaScript -->
            </div>
        </div>
    </section>

    <!-- PDF Viewer Modal -->
    <div class="pdf-modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">PDF Viewer</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <div class="pdf-viewer-container">
                <div class="pdf-controls">
                    <button class="control-btn" id="prevPage">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <span class="page-counter">
                        <span id="currentPage">1</span> / <span id="totalPages">1</span>
                    </span>
                    
                    <button class="control-btn" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <div class="zoom-controls">
                        <button class="control-btn" id="zoomOut">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="control-btn" id="zoomReset">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="control-btn" id="zoomIn">
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p style="margin-top: 15px;">
                            <span class="lang-content ar active">جاري تحميل PDF...</span>
                            <span class="lang-content en">Loading PDF...</span>
                        </p>
                    </div>
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات ملفات PDF (يمكن استبدالها بملفات حقيقية)
        const pdfLibrary = [
            {
                id: 1,
                title: {
                    ar: "كتالوج أنظمة التثبيت النخاعي",
                    en: "Intramedullary Nailing Systems Catalog"
                },
                description: {
                    ar: "كتالوج شامل يوضح جميع أنظمة التثبيت النخاعي المتقدمة وتقنيات القفل المزدوج",
                    en: "Comprehensive catalog showcasing all advanced intramedullary nailing systems and double-locking technologies"
                },
                pages: 24,
                size: "4.2 MB",
                date: "2024-01-15",
                pdfUrl: "https://cdn.jsdelivr.net/gh/mozilla/pdf.js/web/compressed.tracemonkey-pldi-09.pdf" // PDF نموذجي للاختبار
            },
            {
                id: 2,
                title: {
                    ar: "كتالوج الغرسات العظمية",
                    en: "Orthopedic Implants Catalog"
                },
                description: {
                    ar: "دليل شامل للغرسات العظمية بجميع الأحجام والمقاسات المتوفرة",
                    en: "Complete guide to orthopedic implants with all available sizes and measurements"
                },
                pages: 36,
                size: "5.8 MB",
                date: "2024-01-10",
                pdfUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" // PDF تجريبي آخر
            },
            {
                id: 3,
                title: {
                    ar: "دليل الأدوات الجراحية",
                    en: "Surgical Instruments Guide"
                },
                description: {
                    ar: "دليل تفصيلي للأدوات الجراحية المتخصصة في جراحة العظام",
                    en: "Detailed guide for specialized surgical instruments in orthopedic surgery"
                },
                pages: 42,
                size: "6.5 MB",
                date: "2023-12-20",
                pdfUrl: "https://www.africau.edu/images/default/sample.pdf" // PDF تجريبي ثالث
            }
        ];

        // متغيرات PDF Viewer
        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // إعداد تبديل اللغة
            setupLanguageToggle();
            
            // إعداد التنقل
            setupNavigation();
            
            // عرض مكتبة PDF
            renderPDFLibrary();
            
            // إعداد Modal وعرض PDF
            setupPDFViewer();
        });

        // وظيفة تبديل اللغة
        function setupLanguageToggle() {
            const langButtons = document.querySelectorAll('.lang-btn');
            const arContents = document.querySelectorAll('.lang-content.ar');
            const enContents = document.querySelectorAll('.lang-content.en');
            
            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (lang === 'ar') {
                        arContents.forEach(content => content.classList.add('active'));
                        enContents.forEach(content => content.classList.remove('active'));
                        document.body.setAttribute('dir', 'rtl');
                    } else {
                        arContents.forEach(content => content.classList.remove('active'));
                        enContents.forEach(content => content.classList.add('active'));
                        document.body.setAttribute('dir', 'ltr');
                    }
                    
                    // إعادة عرض المكتبة بلغة جديدة
                    renderPDFLibrary();
                });
            });
        }

        // وظيفة التنقل
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // عرض مكتبة PDF
        function renderPDFLibrary() {
            const pdfGrid = document.getElementById('pdfGrid');
            const currentLang = document.querySelector('.lang-btn.active').getAttribute('data-lang');
            
            pdfGrid.innerHTML = '';
            
            pdfLibrary.forEach(pdf => {
                const pdfCard = document.createElement('div');
                pdfCard.className = 'pdf-card';
                
                pdfCard.innerHTML = `
                    <div class="pdf-thumbnail">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                    </div>
                    <div class="pdf-content">
                        <h3 class="pdf-title">${pdf.title[currentLang]}</h3>
                        <div class="pdf-meta">
                            <span><i class="far fa-file"></i> ${pdf.pages} صفحات</span>
                            <span><i class="fas fa-weight"></i> ${pdf.size}</span>
                            <span><i class="far fa-calendar"></i> ${pdf.date}</span>
                        </div>
                        <p class="pdf-description">${pdf.description[currentLang]}</p>
                        <div class="pdf-actions">
                            <button class="pdf-btn view" data-id="${pdf.id}">
                                <i class="fas fa-eye"></i>
                                ${currentLang === 'ar' ? 'عرض' : 'View'}
                            </button>
                            <button class="pdf-btn download" onclick="downloadPDF('${pdf.pdfUrl}', '${pdf.title[currentLang]}')">
                                <i class="fas fa-download"></i>
                                ${currentLang === 'ar' ? 'تحميل' : 'Download'}
                            </button>
                        </div>
                    </div>
                `;
                
                pdfGrid.appendChild(pdfCard);
            });
            
            // إضافة حدث لعرض PDF
            document.querySelectorAll('.pdf-btn.view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const pdfId = parseInt(this.getAttribute('data-id'));
                    openPDF(pdfId);
                });
            });
        }

        // إعداد عرض PDF
        function setupPDFViewer() {
            const modal = document.getElementById('pdfModal');
            const modalClose = document.getElementById('modalClose');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const zoomResetBtn = document.getElementById('zoomReset');
            
            // إغلاق Modal
            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
                pdfDoc = null;
                currentPage = 1;
                scale = 1.0;
            });
            
            // التنقل بين الصفحات
            prevPageBtn.addEventListener('click', () => {
                if (currentPage <= 1) return;
                currentPage--;
                queueRenderPage(currentPage);
            });
            
            nextPageBtn.addEventListener('click', () => {
                if (currentPage >= pdfDoc.numPages) return;
                currentPage++;
                queueRenderPage(currentPage);
            });
            
            // التحكم في التكبير
            zoomInBtn.addEventListener('click', () => {
                scale += 0.1;
                queueRenderPage(currentPage);
            });
            
            zoomOutBtn.addEventListener('click', () => {
                if (scale <= 0.5) return;
                scale -= 0.1;
                queueRenderPage(currentPage);
            });
            
            zoomResetBtn.addEventListener('click', () => {
                scale = 1.0;
                queueRenderPage(currentPage);
            });
            
            // إغلاق بالنقر خارج المحتوى
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    pdfDoc = null;
                    currentPage = 1;
                    scale = 1.0;
                }
            });
        }

        // فتح PDF
        function openPDF(pdfId) {
            const pdf = pdfLibrary.find(p => p.id === pdfId);
            if (!pdf) return;
            
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const currentLang = document.querySelector('.lang-btn.active').getAttribute('data-lang');
            
            modalTitle.textContent = pdf.title[currentLang];
            modal.style.display = 'block';
            
            // إظهار مؤشر التحميل
            document.getElementById('loading').style.display = 'block';
            canvas.style.display = 'none';
            
            // تحميل PDF باستخدام pdf.js
            pdfjsLib.getDocument(pdf.pdfUrl).promise.then(pdfDoc_ => {
                pdfDoc = pdfDoc_;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                document.getElementById('loading').style.display = 'none';
                canvas.style.display = 'block';
                
                // عرض الصفحة الأولى
                renderPage(1);
            }).catch(error => {
                console.error('Error loading PDF:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle fa-2x" style="color: #e74c3c;"></i>
                    <p style="margin-top: 15px; color: #e74c3c;">
                        ${currentLang === 'ar' ? 'حدث خطأ في تحميل الملف' : 'Error loading PDF file'}
                    </p>
                `;
            });
        }

        // عرض صفحة PDF
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
                
                document.getElementById('currentPage').textContent = num;
                currentPage = num;
            });
        }

        // قائمة انتظار لعرض الصفحة
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // تحميل PDF
        function downloadPDF(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title.replace(/\s+/g, '_')}.pdf`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
